<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>View table</title>
  </head>
  <body>
        <div class="container">
                <div class="jumbotron text-center">
                        <h1 class="display-4 font-weight-bold"><i class="fab fa-gripfire">Hot Restaurant</i></h1>
                        <hr class="my-4">
                        <h4>Book your seats before they're gone</h4>
                        <br>
                        <a class="btn btn-danger btn-lg" href="/make" role="button"><i class="fas fa-credit-card"> Make Reservation</i></a>
                        <a class="btn btn-light btn-lg" href="/" role="button"><i class="fas fa-home"></i></a>
                </div>
            </div>
    
    
    <div class="container">
            <div class="card">
                    <div class="card-header">
                      <h4>Current Reservations</h4>
                    </div>
                    <div class="card-body">
                        
                     <ul id="tableList" class="list-group">
                         <li id="post" class="list-group-item mt-4">

                         </li>
                        
                     </ul>
                    </div>
                   
            </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript">
$(document).ready(function(){
    $.get("/rsv" , function(data) {
        data.forEach(e => {
        
        $("#tableList").append(`
            <li id="post" class="list-group-item mt-4">
                <h3><strong>name:</strong>${e.name} <span id="name"></span></h3>
                <h3><strong>time:</strong>${e.time} <span id="time"></span></h3>
                <h3><strong>number:</strong>${e.num} <span id="phone"></span></h3>
            </li>
        `)
        console.log(e)
    });
});
});

    </script>
  </body>
</html>
