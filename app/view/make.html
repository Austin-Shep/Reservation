<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Reservation Page</title>
  </head>
  <body>
    
    <div class="container">

        <br>
        <br>
        <br>

            <div class="card">
    
                    <div class="card-header">
                      <h3>Make a reservation</h3>
                    </div>
                    <div class="card-body">
                            <form method="POST" role="form">
                                    <div class="form-group">
                                      <label for="exampleInputEmail1">Name</label>
                                      <input type="text" class="form-control" id="resName" aria-describedby="emailHelp" placeholder="John Doe">
                                    </div>
                                    <div class="form-group">
                                      <label for="exampleInputPassword1">Time</label>
                                      <input type="text" class="form-control" id="resTime" placeholder="07:00">
                                    </div>
                                    <div class="form-group">
                                      <label for="exampleInputPassword1">Number of people</label>
                                      <input type="text" class="form-control" id="resCount" placeholder="8">
                                    </div>
                                    <div class="form-group">
                                      <label for="exampleInputPassword1">Phone number</label>
                                      <input type="text" class="form-control" id="resNum" placeholder="916 111 1111">
                                    </div>
                                    
                
                                    <button type="submit" id="add" class="btn btn-primary" href="/view">Submit</button>
                            </form>
                    </div>
                  </div>
           

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">

$("#add").on('click', function(event){
  event.preventDefault();

  var newRsv = {
    name: $("#resName").val().trim(),
    time: $("#resTime").val().trim(),
    count: $("#resCount").val().trim(),
    num: $("#resNum").val().trim(),
  };


  jQuery.post("/rsv" , newRsv)
  .then(function(data){
    console.log("make.html", data)
    alert("Thank You We Will love to see you then ")
  })
})


    </script>
  </body>
</html>
